{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{store.name}}? </h2>

<form action="{{url_for('deleteStore', store_id = store.id)}}" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a class="btn btn-default delete" href = "{{url_for('showStores')}}">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
	</a>

</form>

{% endblock %}
